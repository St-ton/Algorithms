<script>
  function binarySearch(arr, find) {
    let left = 0;
    let right = arr.length - 1;

    while (left <= right) {
      let middle = Math.floor((left + right) / 2);

      if (arr[middle] == find) {
        return middle;
      } else if (arr[middle] < find) {
        left = middle + 1;
      } else {
        right = middle - 1;
      }
    }
    return -1;
  }

</script>
