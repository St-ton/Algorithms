<body>
  <script>
    // todo Оценить сложность алгоритма В нотации О - большое

    // !task #0
    // Алгоритм пузырьковой сортировки массива целых чисел в порядке возрастания. 
    // n + (n - 1) + (n - 2) + ... + 2 + 1 = n(n + 1) / 2
    //
    // --- O(n^2), т.к.  


    let arr = [9, 3, 7, 4, 1, 2];
    let count = 0;
    // alert(arr);
    for (let i = 0; i < arr.length; i++)
    {
      for (let j = 0; j < arr.length - i; j++)
      {
        if (arr[j] > arr[j + 1])
        {
          let t = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = t;
        }
      }
    }
    alert(arr);


    //! task #1
    // Алгоритм печатает одну звездочку «*», используя 2 вложенных цикла. 
    // Внешний цикл выполняется n раз, а внутренний цикл выполняется только 1 раз для каждой итерации внешнего цикла 
    // и цикл прерывается по  «break». 
    //
    // --- O(n).

    START
READ number n
IF n == 1 THEN return
FOR i = 1, i <= n, i + 1
FOR j = 1; j <= n, j + 1
print "*"
    BREAK
    END

    //! task #2
    // Алгоритм выполняет циклы для вычисления значения «a» на основе входного «n». 
    // Внешний цикл выполняется n / 2 раза, а внутренний цикл log(n) раз для каждой итерации внешнего цикла.
    // Внутри внутреннего цикла значение «а» увеличивается на n / 2. :
    // (n / 2) * log(n) = (1 / 2) * n * log(n)
    //
    // --- O(n log n)

    START
READ number n
numbers i = 0, j = 0, a = 0
FOR i = n / 2, i <= n; i + 1
FOR j = 2, j <= n, j * 2
    a = a + n / 2
    END

    //! task #3
    // Алгоритм выполняет циклы для вычисления значения «a» на основе входного «n».
    // Внешний цикл выполняется n раз, а внутренний цикл выполняется n - i раз для каждой итерации внешнего цикла 
    // Внутри внутреннего цикла значение «a» увеличивается на сумму i и j.
    // 1 + 2 + ... + n - 1 + n = n(n + 1) / 2
    //
    // --- O(n^2)

    START
READ number n
number a = 0
FOR i = 0, i < n, i + 1
FOR j = n, j > i, j - 1
    a = a + i + j
    END

    //! task #4
    // Алгоритм выполняет цикл для вычисления значения «a» на основе входного«n». 
    // Цикл многократно делит значение «i» на 2, пока оно не станет меньше или равно 0 и будет выполняться log(n) раз
    // Значение «i» уменьшается вдвое на каждой итерации.
    // Внутри цикла значение «a» увеличивается на значение «i».
    // 
    // ---O(log n)

    START
READ number n
numbers a = 0, i = n
WHILE i > 0
    a = a + i
    i = i / 2
    END


  </script>
